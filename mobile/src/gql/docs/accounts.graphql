# Accounts
query userList(
  $search: String
  $isVerified: Boolean
  $isDeleted: Boolean
  $first: Int
  $last: Int
  $after: String
  $before: String
) {
  users(
    search: $search
    isVerified: $isVerified
    isDeleted: $isDeleted
    first: $first
    last: $last
    after: $after
    before: $before
  ) {
    count
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        id
        username
        firstName
        lastName
        avatar
        mobile
        email
        gender
        bio
        address
        birthDate
        isVerified
        isUsed
        isBot
        isStaff
        isAdmin
        isSuperuser
        isActive
        dateJoined
        isModified
        modifiedAt
        isDeleted
        deletedAt
        restoredAt
      }
    }
  }
}

query userSelect($id: ID!) {
  user(id: $id) {
    id
    username
    firstName
    lastName
    avatar
    mobile
    email
    gender
    bio
    address
    birthDate
    isVerified
    isUsed
    isBot
    isStaff
    isAdmin
    isSuperuser
    isActive
    dateJoined
    isModified
    modifiedAt
    isDeleted
    deletedAt
    restoredAt
  }
}

query meQuery {
