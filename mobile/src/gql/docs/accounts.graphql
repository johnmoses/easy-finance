mutation userCreate($username: String!, $password: String!) {
  userCreate(username: $username, password: $password) {
    user {
      id
      username
      password
    }
  }
}

mutation tokenAuth($username: String!, $password: String!) {
  tokenAuth(username: $username, password: $password) {
    token
  }
}

